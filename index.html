

<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login Otavio</title>
</head>


<body>

  <header>
    <h1>
      login
    </h1>
  </header>

  <form>

    <h3>Nome</h3>
    <input type="text" id="nome_usuario" required placeholder="Digite seu nome">

    <h3>Idade</h3>
    <input type="number" id="idade_usuario" required placeholder="Digite sua idade">

    <h3>Email</h3>
    <input type="email" id="emial" required placeholder="Digite seu email">

    <button type="submit" id="bnt_adicionar">Adicionar</button>

  </form>

</body>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="index.js"></script>

</html>
